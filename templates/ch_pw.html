{% extends 'base.html' %} {% block title%}Change Password{% endblock %} {% block
body %}
<form action="/changepassword" method="POST">
  <h1>{{session['email']}}</h1>
  <input
    type="password"
    id="password"
    name="password"
    placeholder="Password"
    required
  />
  <input
    type="password"
    id="confirmation"
    name="confirmation"
    placeholder="Confirm Password"
    required
  />
  <p id="confirm"></p>
  <input type="submit" value="Submit" />
</form>
{% endblock %}
